<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="titulo" value="Contacto"/>
    <ui:define name="content">

        <div class="container mt-5 contorno">
            <h1 class="text-center">Env√≠anos tus Sugerencias</h1>
            
            <div class="row mt-4">               
                <div class="col-md-6 offset-md-3">        
                    <h:form id="formulario">
                        <div class="mb-3 row">
                            
                            <h:outputLabel for="nombre" />
                            Nombre:
                    <h:inputText id="nombre" value="#{contactoBean.service.contacto.nombre}" class="form-control bg-light" required="true" label="nombre">
                    </h:inputText>
                        </div>
                        <div class="mb-3 row">
                            <h:outputLabel for="correo" />
                            Correo:
                    <h:inputText id="correo" value="#{contactoBean.service.contacto.correo}" class="form-control bg-light" required="true" label="correo">
                    </h:inputText>
                        </div>
                        <div class="mb-3 row">
                            <h:outputLabel for="mensaje" />
                            Mensaje:
                    <h:inputText id="mensaje" value="#{contactoBean.service.contacto.mensaje}" class="form-control bg-light" required="true" label="mensaje">
                    </h:inputText>
                        </div>
                        <br/>
                        <h:commandButton class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm" action="#{contactoBean.service.contactoIns()}"  value="Enviar"/>
                    </h:form>
                </div>
            </div>
        </div>
        <br/>
    </ui:define>
</ui:composition>
