<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar sesión</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body class="bg-success d-flex justify-content-center align-items-center vh-100">
        <div
            class="bg-white p-5 rounded-5 text-secondary shadow"
            style="width: 25rem"
            >
            <div class="d-flex justify-content-center">
                <img
                    src="IMG/login-icon.svg"
                    alt="login-icon"
                    style="height: 7rem"
                    />
            </div>
            <h:form>
                <div class="text-center fs-1 fw-bold">Iniciar Sesion</div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-success">
                        <img
                            src="IMG/username-icon.svg"
                            alt="username-icon"
                            style="height: 1rem"
                            />
                        DNI
                    </div>
                    <h:outputLabel for="nombremedico" />
                    <h:inputText id="nombremedico" value="#{medicoBean.service.medico.nombremedico}" class="form-control bg-light" required="true" label="nombremedico">
                    </h:inputText>
                    <h:message for="nombremedico" style="color: red;" />
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-success">
                        <img
                            src="IMG/password-icon.svg"
                            alt="password-icon"
                            style="height: 1rem"
                            />
                        Contraseña
                    </div>
                    <h:outputLabel for="codigo"/>
                    <h:inputSecret value="#{medicoBean.service.medico.codigo}" id="codigo" required="true"
                                   label="codigo" class="form-control bg-light"
                                   >
                    </h:inputSecret> 
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input" type="checkbox" />
                        <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
                    </div>                   
                </div>
                 <h:commandButton class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm" action="#{medicoBean.service.iniciarSesion()}"  value="Iniciar Sesion"/>
            </h:form>
        </div>
    </h:body>
</html>
