<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar sesión</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body class="bg-success d-flex justify-content-center align-items-center vh-100">
        <div
            class="bg-white p-5 rounded-5 text-secondary shadow"
            style="width: 25rem"
            >
            <div class="d-flex justify-content-center">
                <img
                    src="IMG/login-icon.svg"
                    alt="login-icon"
                    style="height: 7rem"
                    />
            </div>
            <h:form>
                <div class="text-center fs-1 fw-bold">Iniciar Sesion</div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-success">
                        <img
                            src="IMG/username-icon.svg"
                            alt="username-icon"
                            style="height: 1rem"
                            />
                        DNI
                    </div>
                    <h:outputLabel for="dni" />
                    <h:inputText id="dni" value="#{pacienteBean.service.paciente.dni}" class="form-control bg-light" required="true" label="Dni">
                    </h:inputText>
                    <h:message for="edad" style="color: red;" />
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-success">
                        <img
                            src="IMG/password-icon.svg"
                            alt="password-icon"
                            style="height: 1rem"
                            />
                        Contraseña
                    </div>
                    <h:outputLabel for="contrasena"/>
                    <h:inputSecret value="#{pacienteBean.service.paciente.password}" id="contrasena" required="true"
                                   label="Contraseña" class="form-control bg-light"
                                   >
                    </h:inputSecret> 
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input" type="checkbox" />
                        <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
                    </div>
                    <div class="pt-1">
                        <a
                            href="recuperarpass.jsp"
                            class="text-decoration-none text-black fw-semibold fst-italic"
                            style="font-size: 0.9rem"
                            >¿Olvidaste tu contraseña?</a
                        >
                    </div>
                </div>
                 <h:commandButton class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm" 
                                  action="#{pacienteBean.service.iniciarSesion()}"  value="Iniciar Sesion"/>
                 <h:commandButton class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm" 
                                  action="#{medicoBean.service.iniciarSesion()}"  value="Medico Sesion"/>
            </h:form>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>No tienes una cuenta?</div>
                <a href="registro.xhtml" class="text-decoration-none text-black fw-semibold"
                   >Registrate</a
                >
            </div>

            <a href="index.jsp" class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                <img src="IMG/logo.png" alt="google-icon" style="height: 1.6rem" />
                <div class="fw-semibold text-secondary">Orbita medic</div>
            </a>
        </div>
    </h:body>
</html>
